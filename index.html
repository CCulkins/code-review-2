<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Epicodus Wiki</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/main.css">
     <script src="js/jquery-1.12.0.min.js"></script>
     <script src="js/main.js"></script>
   </head>

  <body>
    <div class="container">
     <h1>Find your perfect vacation!</h1>

     <p>Please fill out this form to find out which vacation destination is the
       best fit for you!</p>

     <form id="vacation">

       <label for="weather">What type of weather would you prefer?</label>
       <select id="weather">
         <option value="warm">Warm &amp; Sunny</option>
         <option value="cold">Cold &amp; Snowy</option>
         <option value="mid">Middle/Don't Care</option>
       </select>

       <label for="activities">Which activity appeals to you the most?</label>
       <select id="activities">
         <option value="adrenaline">Hang Gliding</option>
         <option value="hiking">Hiking through a Scenic Area</option>
         <option value="festival">Attending a Festival</option>
       </select>

       <label for="budget">How much are you willing to spend?</label>
       <select id="budget">
         <option value="highCost">$$$</option>
         <option value="midCost">$$</option>
         <option value="lowCost">$</option>
       </select>

       <label for="relaxation">How relaxing do you want your vacation to be?</label>
       <select id="relaxation">
         <option value="highRelax">Never life a finger</option>
         <option value="lowRelax">Go, go ,go</option>
         <option value="midRelax">Middle/Don't Care</option>
       </select>

       <label for="culture">What type of culture are you looking for?</label>
       <select id="culture">
         <option value="western">Familiar (Western)</option>
         <option value="eastern">Different Culture</option>
         <option value="eitherCulture">Middle/Don't Care</option>
       </select>

       <button type="submit" class="btn">Find my perfect vacation destination!</button>
     </form>

     <div id="vacationmatch">
       <p>Your vacation match is: <span id="match"></span>, Congratulations!</p>
     </div>

   </div>
  </body>


</html>
